<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .notepad-container {
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .notepad-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .notepad-content {
            height: calc(100% - 40px);
            padding: 20px;
            overflow-y: auto;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 1em;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="notepad-container">
        <div class="notepad-header">Simple Notepad</div>
        <div class="notepad-content">
            <textarea placeholder="Start typing here..."></textarea>
        </div>
    </div>
</body>
</html>
